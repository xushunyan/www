<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery1.1.1.min.js"></script>
</head>
<body>

<form id="form1">
    <p>评论：</p>
    <p>姓名：<input type="text" name="username" id="username"/></p>
    <p>内容：<textarea name="content" id="content" cols="20" rows="2">
            </textarea>
    </p>
    <p><input type="button" id="send" value="提交"/></p>
</form>

<div class="comment">已有评论：</div>
<div id="resText"></div>


<script>
    $(function () {
        $("#send").click(function () {

           $.get("get1.php",{
                username:$("#username").val(),
                content:$("#content").val()
            },function(data,textStatus){

                $("#resText").html(data)
            })

        })
    })
</script>

</body>
</html>
